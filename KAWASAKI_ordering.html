<!DOCTYPE html>
<html>
<head>
    <title>Kawasaki Racing Team - Kawasaki Bike Ordering</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: url('https://static.eldiario.es/clip/f4548ebd-12d4-4db7-824d-91c26b522ea0_16-9-discover-aspect-ratio_default_0.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
        .order-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: #ccc;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .Bike {
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .Bike:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <center>
    <img src="https://i.pinimg.com/736x/45/4e/85/454e85032b3bb20831aeadb97ff9a4c7.jpg" width="500" height="200" >
    <h1 style="color: rgb(43, 255, 0);">Let the Good Times Roll</h1>
    </center>
    <div class="order-container">
        <h1>KAWASAKI Racing Team</h1>
        <form action="order_confirmation.php" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="bikemodel">Select bike model</label>
                <select id="bikemodel" name="bikemodel" required>
                    <option value="Ninza 600">Ninja 600</option>
                    <option value="Ninja 1000">Ninja 1000</option>
                    <option value="ZX-10r">ZX-10r</option>
                    <option value="ZX-14r">ZX-14r</option>
                    <option value="Ninja H2">Ninja H2</option>
                    <option value="Ninja H2r carbon">Ninja H2r carbon</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Select Color</label>
                <select id="color" name="color" required>
                    <option value="Green black">Green Black</option>
                    <option value="Black green">Black Green</option>
                    <option value="Special Green">Special Green</option>
                    <option value="Special Black">Special Black</option>
                    <option value="MOTO GP">MOTO GP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="features">Additional Features</label>
                <label>
                    <input type="checkbox" name="features[]" value="AUG Ninja Helmet"> AUG Ninja Helmet
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="Riding Gears"> Riding Gears
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="Mobile Holder"> Mobile Holder
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="Custom Exhaust system"> Custom Exhaust system
                </label>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <label>
                    <input type="radio" name="payment" value="Credit/Debit Card" required> Credit/Debit Card
                </label>
                <label>
                    <input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery
                </label>
            </div>
            <div class="form-group">
                <input class="Bike" type="submit" name="placeOrder" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
